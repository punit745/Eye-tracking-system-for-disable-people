version: '3.8'

services:
  eye-tracker:
    build: .
    container_name: eye-tracking-system
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/video0:/dev/video0
      - ./logs:/app/logs
      - ./calibration_data:/app/calibration_data
      - ./config:/app/config
    devices:
      - /dev/video0:/dev/video0
    network_mode: host
