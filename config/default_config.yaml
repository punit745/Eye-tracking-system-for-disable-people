# Default Configuration for Eye Tracking System

camera:
  device_id: 0
  width: 640
  height: 480
  fps: 30
  use_threaded: true  # Use threaded camera for better performance

eye_tracking:
  max_faces: 1
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  smoothing_window: 5

mouse_control:
  sensitivity: 1.0
  smoothing: 5
  dwell_time: 1.5
  click_mode: dwell  # Options: dwell, blink, manual

calibration:
  num_points: 9
  samples_per_point: 30
  dwell_time: 2.0

keyboard:
  position: [50, 50]
  key_size: [60, 60]
  spacing: 10
  dwell_time: 1.5

accessibility:
  blink_detection: true
  gesture_control: true
  hand_gestures: true
  voice_feedback: false
  
gesture_settings:
  # Eye gesture settings (optimized for precision)
  blink_threshold: 0.22           # Lower = harder to trigger blink
  double_blink_interval: 0.4      # Shorter window for double blink
  long_blink_duration: 1.0        # Longer hold required for right-click
  gaze_direction_threshold: 0.20  # Less sensitive to avoid false triggers
  
  # Hand gesture settings (optimized for performance)
  hand_detection_confidence: 0.75  # Higher = fewer false detections
  hand_tracking_confidence: 0.7    # Higher = more stable tracking
  gesture_cooldown: 0.8            # Longer cooldown between gestures
  swipe_threshold: 150             # Larger movement needed for swipe
  model_complexity: 0              # 0=lite (faster), 1=full (more accurate)

ui:
  show_video_feed: true
  show_gaze_indicator: true
  show_fps: true
  fullscreen: false

logging:
  enabled: true
  level: INFO
  log_file: logs/eye_tracker.log
